apiVersion: apps/v1
kind: Deployment
metadata:
  name: javawebapp-BUILD_NUMBER
spec:
  replicas: 1
  selector:
    matchLabels:
          app: javawebapp
          version: "BUILD_NUMBER"
  template:
    metadata:
      labels:
          app: javawebapp
          version: "BUILD_NUMBER"
    spec:
      containers:
      - name: javawebapp-BUILD_NUMBER
        image: sujanadevops/javaappdemo:${BUILD_NUMBER}
        ports:
        - containerPort: 8080
---
apiVersion: v1
kind: Service
metadata:
  name: demoservice
spec:
  type: NodePort
  selector: 
    app: javawebapp
    version: "BUILD_NUMBER"
  ports:
    - port: 80
      targetPort: 8080
      nodePort: 32450
